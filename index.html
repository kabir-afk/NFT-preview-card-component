<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="content">
      <div class="image">
      <img src="images/image-equilibrium.jpg" alt="pic of cube">
      <div class="icon-view"><img src="images/icon-view.svg" alt="icon-view"></div></div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <div><img src="images/icon-ethereum.svg" alt="etherium-pic" class="a"> <span style="color: cyan;">0.041
            ETH</span></div>
        <div><img src="images/icon-clock.svg" alt="clock-pic" class="a"> <span style="color: hsl(215, 51%, 70%);">3 days
            left</span></div>
      </div>
      <div class="hr"></div>
      <div class="avatar_flex">
        <div class="avatar"><img src="images/image-avatar.png" alt="man" id="avatar"></div>
        <div class="text">
          <span style="color:hsl(215, 51%, 70%) ;"> Creation of </span> Jules Wyvern
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">solitary_coder</a>.
  </div>
</body>

</html>
